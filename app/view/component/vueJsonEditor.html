<script>
  Vue.component("vue-json-editor", {
    template: "#vue-json-editor",
    props: {
      value: [String, Number, Object, Array],
      showBtns: [Boolean],
      expandedOnStart: {
        type: Boolean,
        default: false
      },
      mode: {
        type: String,
        default: "tree"
      },
      modes: {
        type: Array,
        default: function () {
          return ["tree", "code", "form", "text", "view"];
        }
      },
      lang: {
        type: String,
        default: "en"
      },
      title: {
        type: String,
        default: ''
      },
      type: {
        type: String,
        default: 'ui'
      }
    },
    watch: {
      value: {
        immediate: true,
        async handler(val) {
          if (!this.internalChange) {
            await this.setEditor(val);

            this.error = false;
            this.expandAll();
          }
        },
        deep: true
      }
    },
    data() {
      return {
        editor: null,
        error: false,
        json: this.value,
        internalChange: false,
        expandedModes: ["tree", "view", "form"],
        locale: {
          it: {
            save: "SALVA"
          },
          en: {
            save: "SAVE"
          },
          zh: {
            save: "保存"
          }
        }
      };
    },
    mounted() {
      this.$emit("has-error", false);
      this.init();
    },
    methods: {
      init() {
        let self = this;

        let options = {
          mode: this.mode,
          modes: this.modes, // allowed modes
          onChange() {
            try {
              let json = self.editor.get();
              self.json = json;
              self.error = false;
              self.$emit("json-change", json);
              self.$emit("has-error", false);
              self.internalChange = true;
              self.$emit("input", json);
              self.$nextTick(function () {
                self.internalChange = false;
              });
            } catch (e) {
              self.error = true;
              self.$emit("has-error", true);
            }
          },
          onModeChange() {
            self.expandAll();
          }
        };
        this.editor = new JSONEditor(
          self.$el.querySelector(".jsoneditor-vue"),
          options,
          self.json
        );
      },
      expandAll() {
        if (
          this.expandedOnStart &&
          this.expandedModes.includes(this.editor.getMode())
        ) {
          this.editor.expandAll();
        }
      },

      onSave() {
        this.$emit("json-save", this.json);
      },

      async setEditor(value) {
        if (this.editor) this.editor.set(value);
      }
    }
  });
</script>
